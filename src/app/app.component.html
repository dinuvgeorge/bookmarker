<mat-toolbar>
  <mat-toolbar-row class="toolbar-row">
    <span>Bookmarker</span>

    <mat-form-field class="search-field">
      <mat-icon aria-hidden="false" aria-label="Search" fontIcon="search"></mat-icon>
      <input matInput placeholder="Filter bookmarks..." [(ngModel)]="searchText" (ngModelChange)="onSearch($event)">
    </mat-form-field>

    <a routerLink="/add"><mat-icon aria-hidden="false" aria-label="Add" fontIcon="add"></mat-icon></a>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
